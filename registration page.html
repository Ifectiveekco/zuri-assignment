<!DOCTYPE html>

<body>
    <div class="registration-form">
<h1>Registration Form</h1>
<form action="#" method="post">
    <p>Full Name</p>
    <input type="text" name="fullname" placeholder="Full Name">
    <p>Last Name</p>
    <input type="text" name="lastname" placeholder="Last Name">
    <p>Phone Number</p>
    <input type="text" name="phonenumber" placeholder="Phone Number">
    <p>Gmail</p>
    <input type="text" name="email" placeholder="Gmail">
    <p>Date</p>
    <input type="date" name="date" placeholder="Date">
    <p>Color</p>
<input type="color" name="color" placeholder="Color">
<br>

<p>Gender</p>
<fieldset id="gender">
    <input id="setD_male" type="radio" name="setD_gender">
        <label for="setD_male">Male</label>
    <input id="setD_female" type="radio" name="setD_gender">
        <label for="setD_female">Female</label>
      </fieldset>
    <p>Password</p>
          <input type="password" name="password" placeholder="password">
      <p>Confirm Password</p>
          <input type="password" name="password" placeholder="confirm password">
          <button type="submit"><a href="C:\Users\BARNABAS\Documents\Desktop\welcome page\welcome.html">Registratiion</a> </button>
          <h2>Already have an Account? <a href="C:\Users\BARNABAS\login\login.html">Login</a></h2>
</form>
</div>
